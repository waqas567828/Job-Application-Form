 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <label for="name"><b>Full Name:</b></label>
    <input type="text" id="name"> <br><br>
    <label for="birth"><b>Date of Birth:</b></label>
    <input type="date" id="birth"> <br><br>
    <label > <b>Gender:</b> </label>
    <input type="radio" id="male" name="number">
    <label for="male">Male</label>
    <input type="radio" id="female" name="number">
    <label for="female">Female</label>
    <input type="radio" id="other" name="number">
    <label for="other"> Other </label><br><br>
    <label for="email"><b>Email Address:</b></label>
    <input type="email" id="email"><br><br>
    <label for="phone"><b>Phone #:</b></label>
    <input type="tel" id="phone"><br><br>
    <label for="add"><b>Address:</b> </label>
    <input type="text" id="add"><br><br>
    <label for="edu"><b>Education Level:</b></label>
    <input type="radio" id="met" name="education">
    <label for="met">Metric</label>
    <input type="radio" id="int" name="education">
    <label for="int">Intermediate</label>
    <input type="radio" id="bach" name="education">
    <label for="bach">Bachelor's </label>
    <input type="radio" id="mast" name="education">
    <label for="mast">Master</label><br><br>
    <label > <b>Work Experience:</b> </label>
    <input type="radio" id="1" name="exp">
    <label for="1">One Year</label>
    <input type="radio" id="2" name="exp">
    <label for="3">Three Year</label>
    <input type="radio" id="3" name="exp"><br>
    <label for="2">Two Year</label><br><br>
    <label for="res"><b>Upload Resume:</b></label><br>
    <input type="file"><br><br>
    <label for="area"><b>Letter Text Area:</b></label><br>
    <textarea id="area"></textarea><br><br>
    <label for="location"><b>Refererence Job Location:</b></label>
    <select  id="location" name="location">
    <option value="peshawar">Peshawar</option>
    <option value="dik">D.I.Khan</option>
    <option value="is">Islamabad</option>
    <option value="kar">Karachi</option>
    </select><br><br>
    <label for="date"><b>Availaility to Join a Job:</b></label>
    <input type="date"><br><br>
    <label for="sub">After Inserting data Press on Submit Button:</label><br><br>
    <input style="color: brown;" type="submit" id="sub">
    
    

</body>
</html>
